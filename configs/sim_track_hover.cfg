# Simulation config: Trajectory tracking - Hover
# Tests controller convergence to a fixed hover point

# Kinematic parameters (baseline values)
omega = 25.1327412287       # 8*pi (wing beat frequency)
gamma_mean = 1.5707963268   # pi/2 (stroke plane angle, 90 deg)
phi_amp = 0.3926990817      # pi/8 (stroke amplitude)
psi_mean = 0.7853981634     # pi/4 (mean pitch angle, 45 deg)
psi_amp = 0.2543718         # pitch amplitude
psi_phase = 1.5707963268    # pi/2 (pitch phase offset)

# Initial conditions (offset from target to test convergence)
x0 = 0.5
y0 = 0.0
z0 = 0.8

ux0 = 0.0
uy0 = 0.0
uz0 = 0.0

# Time integration
n_wingbeats = 10
steps_per_wingbeat = 50

# Output
output = track_hover.h5

# Trajectory: hover at origin with z=1.0
trajectory = hover 0.0 0.0 1.0

# PID gains (x axis)
pid_x_kp = 2.0
pid_x_ki = 0.5
pid_x_kd = 0.8
pid_x_imax = 1.0

# PID gains (y axis)
pid_y_kp = 2.0
pid_y_ki = 0.5
pid_y_kd = 0.8
pid_y_imax = 1.0

# PID gains (z axis - typically needs higher gains for altitude)
pid_z_kp = 4.0
pid_z_ki = 1.0
pid_z_kd = 1.2
pid_z_imax = 2.0

# Parameter bounds
gamma_mean_min = 0.5
gamma_mean_max = 2.5
psi_mean_min = 0.0
psi_mean_max = 1.5708
phi_amp_min = 0.1
phi_amp_max = 0.8

