# Simulation config: 6-wing insect (hypothetical)
# Demonstrates variable wing count support

# Kinematic parameters (shared across all wings)
omg0 = 25.1327412287      # 8*pi (wing beat frequency)
gam0 = 1.5707963268       # pi/2 (stroke plane angle, 90 deg)
phi0 = 0.3926990817       # pi/8 (stroke amplitude)
psim = 0.7853981634       # pi/4 (mean pitch angle, 45 deg)
dpsi = 0.2543718          # pitch amplitude
dlt0 = 1.5707963268       # pi/2 (pitch phase offset)

# Initial conditions
x0 = 0.0
y0 = 0.0
z0 = 0.0
ux0 = 0.0
uy0 = 0.0
uz0 = 0.0

# Time integration
n_wingbeats = 5
steps_per_wingbeat = 50

# Output
output = output_6wing.h5

# Wing definitions - 3 pairs with different phase offsets
[[wing]]
name = fore
side = left
mu0 = 0.075
lb0 = 0.75
Cd0 = 0.4
Cl0 = 1.2
phase = 0.0

[[wing]]
name = fore
side = right
mu0 = 0.075
lb0 = 0.75
Cd0 = 0.4
Cl0 = 1.2
phase = 0.0

[[wing]]
name = mid
side = left
mu0 = 0.070
lb0 = 0.70
Cd0 = 0.4
Cl0 = 1.2
phase = 1.0471975512      # pi/3 phase offset

[[wing]]
name = mid
side = right
mu0 = 0.070
lb0 = 0.70
Cd0 = 0.4
Cl0 = 1.2
phase = 1.0471975512

[[wing]]
name = hind
side = left
mu0 = 0.065
lb0 = 0.65
Cd0 = 0.4
Cl0 = 1.2
phase = 2.0943951024      # 2*pi/3 phase offset

[[wing]]
name = hind
side = right
mu0 = 0.065
lb0 = 0.65
Cd0 = 0.4
Cl0 = 1.2
phase = 2.0943951024
