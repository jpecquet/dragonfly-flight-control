# Optimization config: Vary stroke plane angle and pitch amplitude
#
# This config explores how changing the stroke plane angle affects
# equilibrium flight across a range of velocities.
#
# All angles in radians.

# Wing beat frequency (fixed)
omega = 25.1327412287       # 8*pi

# Kinematic parameters
# gamma_mean - stroke plane angle (variable)
gamma_mean = variable
gamma_mean_min = 1.0471975512   # 60 degrees
gamma_mean_max = 1.5707963268   # 90 degrees

# Optional stroke-plane oscillation terms
gamma_amp = 0.0
gamma_phase = 0.0

# phi_amp - stroke amplitude (fixed)
phi_amp = 0.3926990817      # pi/8

# psi_mean - mean pitch angle (variable)
psi_mean = variable
psi_mean_min = 0.0
psi_mean_max = 1.5707963268   # pi/2

# psi_amp - pitch amplitude (variable)
psi_amp = variable
psi_amp_min = -1.5707963268   # -pi/2
psi_amp_max = 1.5707963268    # pi/2

# psi_phase - pitch phase offset (fixed)
psi_phase = 1.5707963268    # pi/2

# Velocity range
ux_min = 0.0
ux_max = 10.0
n_velocity = 101

# Optimization algorithm (legacy behavior)
algorithm = cobyla
n_grid = 5                  # 5^3 = 125 initial points
n_samples = 100
max_eval = 200
equilibrium_tol = 1e-6

# Landscape visualization
map_landscape = false
map_resolution = 50

# Output base name
output = optim_stroke_plane.txt

# Wing definitions (4-wing dragonfly)
[[wing]]
name = fore
side = left
mu0 = 0.075
lb0 = 0.75
Cd0 = 0.4
Cl0 = 1.2
phase = 0.0

[[wing]]
name = fore
side = right
mu0 = 0.075
lb0 = 0.75
Cd0 = 0.4
Cl0 = 1.2
phase = 0.0

[[wing]]
name = hind
side = left
mu0 = 0.075
lb0 = 0.75
Cd0 = 0.4
Cl0 = 1.2
phase = 3.1415926536

[[wing]]
name = hind
side = right
mu0 = 0.075
lb0 = 0.75
Cd0 = 0.4
Cl0 = 1.2
phase = 3.1415926536
