# Optimization config: Vary stroke plane angle and pitch amplitude
#
# This config explores how changing the stroke plane angle affects
# equilibrium flight across a range of velocities.
#
# All angles in radians

# Wing geometry
mu0_f = 0.075
lb0_f = 0.75
mu0_h = 0.075
lb0_h = 0.75

# Aerodynamic coefficients
Cd0 = 0.4
Cl0 = 1.2

# Wing beat frequency
omega = 25.1327412287       # 8*pi

# Kinematic parameters
# gamma_mean - stroke plane angle (variable)
gamma_mean = variable
gamma_mean_min = 1.0471975512   # 60 degrees
gamma_mean_max = 1.5707963268   # 90 degrees

# phi_amp - stroke amplitude (fixed)
phi_amp = 0.3926990817      # pi/8

# psi_mean - mean pitch angle (variable)
psi_mean = variable
psi_mean_min = 0.0
psi_mean_max = 1.5707963268   # pi/2

# psi_amp - pitch amplitude (variable)
psi_amp = variable
psi_amp_min = -1.5707963268   # -pi/2
psi_amp_max = 1.5707963268    # pi/2

# psi_phase - pitch phase offset (fixed)
psi_phase = 1.5707963268    # pi/2

# sig0 - fore/hind phase offset (fixed)
sig0 = 3.1415926536       # pi

# Velocity range
ux_min = 0.0
ux_max = 10.0
n_velocity = 101

# Grid search (5^3 = 125 initial points)
n_grid = 5

# Output
output = optim_stroke_plane.txt
