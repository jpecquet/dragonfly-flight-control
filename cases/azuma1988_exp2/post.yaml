version: 1

simulation:
  driver: yaml_case
  case_file: cases/azuma1988_exp2/case.yaml
  run_dir: docs/validation/azuma1988/artifacts/exp2
  binary: build/bin/dragonfly

docs_media:
  media_dir: docs/_static/media/azuma1988/exp2
  render_config: docs/validation/azuma1988/render_config.dark.json
  themes: [light, dark]
  frame_step: 5

artifacts:
  - kind: case_fore_hind_kinematics
    source_case_file: cases/azuma1988_exp2/case.yaml
    output: kinematics.{theme}.png
    angle_keys: [phi, psi]
    layout: horizontal

  - kind: wing_aoa_timeseries
    input_h5: "{run_dir}/output.h5"
    source_case_file: cases/azuma1988_exp2/case.yaml
    output: angle_of_attack_model.{theme}.png
    wing_names: [fore_right, hind_right]
    eta: 0.75
    curve_variant: model
    last_n_wingbeats: 1

  - kind: wing_aoa_timeseries
    input_h5: "{run_dir}/output.h5"
    source_case_file: cases/azuma1988_exp2/case.yaml
    output: angle_of_attack_simplified.{theme}.png
    wing_names: [fore_right, hind_right]
    eta: 0.75
    curve_variant: simplified
    last_n_wingbeats: 1

  - kind: wing_force_components_timeseries
    input_h5: "{run_dir}/output.h5"
    source_case_file: cases/azuma1988_exp2/case.yaml
    output: force_components.{theme}.png
    last_n_wingbeats: 1

  - kind: simulation_video
    input_h5: "{run_dir}/output.h5"
    output: simulation.{theme}.mp4
    last_n_wingbeats: 1

  - kind: stick_video
    input_h5: "{run_dir}/output.h5"
    output: stick.{theme}.mp4
    stations: [1.0]
