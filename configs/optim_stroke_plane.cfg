# Optimization config: Vary stroke plane angle and pitch amplitude
#
# This config explores how changing the stroke plane angle affects
# equilibrium flight across a range of velocities.
#
# All angles in radians

# Wing geometry
mu0_f = 0.075
lb0_f = 0.75
mu0_h = 0.075
lb0_h = 0.75

# Aerodynamic coefficients
Cd0 = 0.4
Cl0 = 1.2

# Wing beat frequency
omg0 = 25.1327412287      # 8*pi

# Kinematic parameters
# gam0 - stroke plane angle (variable)
gam0 = variable
gam0_min = 1.0471975512   # 60 degrees
gam0_max = 1.5707963268   # 90 degrees

# phi0 - stroke amplitude (fixed)
phi0 = 0.3926990817       # pi/8

# psim - mean pitch angle (variable)
psim = variable
psim_min = 0.0
psim_max = 1.5707963268   # pi/2

# dpsi - pitch amplitude (variable)
dpsi = variable
dpsi_min = -1.5707963268  # -pi/2
dpsi_max = 1.5707963268   # pi/2

# dlt0 - pitch phase offset (fixed)
dlt0 = 1.5707963268       # pi/2

# sig0 - fore/hind phase offset (fixed)
sig0 = 3.1415926536       # pi

# Velocity range
ux_min = 0.0
ux_max = 10.0
n_velocity = 101

# Grid search (5^3 = 125 initial points)
n_grid = 5

# Output
output = optim_stroke_plane.txt
