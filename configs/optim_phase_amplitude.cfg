# Optimization config: Phase shift and wingbeat amplitude study
#
# This config explores how the pitch phase offset (dlt0) and
# stroke amplitude (phi0) affect equilibrium flight conditions.
#
# All angles in radians

# Wing geometry (fixed)
mu0_f = 0.075
lb0_f = 0.75
mu0_h = 0.075
lb0_h = 0.75

# Aerodynamic coefficients (fixed)
Cd0 = 0.4
Cl0 = 1.2

# Wing beat frequency (fixed)
omg0 = 25.1327412287      # 8*pi

# Kinematic parameters
# gam0 - stroke plane angle (fixed at 90 degrees)
gam0 = 1.5707963268       # pi/2

# phi0 - stroke amplitude (variable)
phi0 = variable
phi0_min = 0.1963495408   # pi/16
phi0_max = 0.7853981634   # pi/4

# psim - mean pitch angle (variable)
psim = variable
psim_min = 0.0
psim_max = 1.5707963268   # pi/2

# dpsi - pitch amplitude (variable)
dpsi = variable
dpsi_min = -1.5707963268  # -pi/2
dpsi_max = 1.5707963268   # pi/2

# dlt0 - pitch phase offset (variable)
dlt0 = variable
dlt0_min = -3.1415926536  # -pi
dlt0_max = 3.1415926536   # pi

# sig0 - fore/hind phase offset (fixed)
sig0 = 3.1415926536       # pi

# Velocity range for continuation
ux_min = 0.0
ux_max = 10.0
n_velocity = 101

# Grid search resolution (5^4 = 625 initial points)
n_grid = 5

# Output
output = optim_phase_amplitude.txt
