version: 1

simulation:
  driver: yaml_case
  case_file: cases/azuma1988_exp1/case.yaml
  run_dir: docs/validation/azuma1988/artifacts/exp1
  binary: build/bin/dragonfly

docs_media:
  media_dir: docs/_static/media/azuma1988/exp1
  render_config: docs/validation/azuma1988/render_config.dark.json
  themes: [light, dark]
  frame_step: 5

artifacts:
  - kind: case_fore_hind_kinematics
    source_case_file: cases/azuma1988_exp1/case.yaml
    output: kinematics.{theme}.png
    angle_keys: [phi, psi]

  - kind: body_flight_metrics_vs_reference
    input_h5: "{run_dir}/output.h5"
    source_case_file: cases/azuma1988_exp1/case.yaml
    output: flight_metrics.{theme}.png
    reference_kind: flight_condition

  - kind: simulation_video
    input_h5: "{run_dir}/output.h5"
    output: simulation.{theme}.mp4
    render_config: docs/validation/azuma1988/render_config.dark.json
    frame_step: 5

  - kind: stick_video
    input_h5: "{run_dir}/output.h5"
    output: stick.{theme}.mp4
    stations: [1.0]
