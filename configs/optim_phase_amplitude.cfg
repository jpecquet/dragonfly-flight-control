# Optimization config: Phase shift and wingbeat amplitude study
#
# This config explores how pitch harmonic coefficients and
# stroke harmonic coefficient affect equilibrium flight conditions.
#
# All angles in radians.

# Wing beat frequency (fixed)
omega = 25.1327412287       # 8*pi

# Kinematic parameters
# gamma_mean - stroke plane angle (fixed at 90 degrees)
gamma_mean = 1.5707963268   # pi/2

gamma_amp = 0.0
gamma_phase = 0.0

# phi first harmonic
phi_mean = 0.0
phi_amp = variable
phi_amp_min = 0.1963495408  # pi/16
phi_amp_max = 0.7853981634  # pi/4
phi_phase = 0.0

# psi_mean - mean pitch angle (variable)
psi_mean = variable
psi_mean_min = 0.0
psi_mean_max = 1.5707963268   # pi/2

# psi first harmonic (both amplitude and phase variable)
psi_amp = variable
psi_amp_min = 0.0
psi_amp_max = 2.2214414691    # sqrt(2) * pi/2
psi_phase = variable
psi_phase_min = -3.1415926536 # -pi
psi_phase_max = 3.1415926536  # pi

# Velocity range for continuation
ux_min = 0.0
ux_max = 10.0
n_velocity = 101

# Optimization algorithm
algorithm = cobyla
n_grid = 5                  # 5^4 = 625 initial points
n_samples = 100
max_eval = 200
equilibrium_tol = 1e-6

# Landscape visualization
map_landscape = false
map_resolution = 50

# Output base name
output = optim_phase_amplitude.txt

# Wing definitions (4-wing dragonfly)
[[wing]]
name = fore
side = left
mu0 = 0.075
lb0 = 0.75
Cd_min = 0.4
Cl0 = 1.2
phase = 0.0

[[wing]]
name = fore
side = right
mu0 = 0.075
lb0 = 0.75
Cd_min = 0.4
Cl0 = 1.2
phase = 0.0

[[wing]]
name = hind
side = left
mu0 = 0.075
lb0 = 0.75
Cd_min = 0.4
Cl0 = 1.2
phase = 3.1415926536

[[wing]]
name = hind
side = right
mu0 = 0.075
lb0 = 0.75
Cd_min = 0.4
Cl0 = 1.2
phase = 3.1415926536
